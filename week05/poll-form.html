<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll Form</title>
  <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
  <header>
    <h1>WDD130 | HTML Form – User Poll</h1>
  </header>

  <main>
    <form>

      <div class="form-item column2">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">
      </div>

      <div class="form-item column2">
        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail" required>
      </div>

      <div class="form-item column1">
        <label for="browser">Favorite Internet Browser:</label>
        <select id="browser" name="browser">
          <option value="chrome">Chrome</option>
          <option value="brave">Brave</option>
          <option value="firefox">Firefox</option>
          <option value="safari">Safari</option>
          <option value="edge">Edge</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-item column1">
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">
      </div>

      <div class="form-item">
        <label for="feedback">Places you have lived:</label>
        <textarea id="feedback" name="feedback" rows="4"
          placeholder="Florida, New York, Dubai, Silicon Valley"></textarea>
      </div>

      <button type="submit">Submit Poll</button>

    </form>
  </main>

  <footer>
    ©2026 | WDD130 | HTML Form – User Poll | Ediomo Ebong
  </footer>
</body>

</html>
